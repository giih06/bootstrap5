<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Complementos de Campos de Formul√°rios</title>
</head>

<body>
    <div class="container p-5">

        <div class="mb-3 input-group">
            <label class="input-group-text" for="inome">Nome Completo</label>
            <input type="text" id="inome" class="form-control">
        </div>

        <div class="mb-3 input-group">
            <label class="input-group-text" for="ivalor">R$</label>
            <input type="text" id="ivalor" class="form-control">
            <label class="input-group-text" for="ivalor">,00</label>
        </div>

        <div class="mb-3 input-group">
            <input type="text" class="form-control text-end" id="i@">
            <span for="i@" class="input-group-text">@</span>
            <input type="text" class="form-control" id="i@">
        </div>

        <div class="mb-3 input-group input-group-sm">
            <textarea id="iname" class="form-control"></textarea>
            <label class="input-group-text" for="iname">Nome Completo</label>
        </div>

        <div class="mb-3 input-group">
            <div class="input-group-text">
                <input type="checkbox"  class="form-check-input-mt-0">
            </div>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3 input-group">
            <span for="icachorro" class="input-group-text">Nome do cachorro</span>
            <input type="text" class="form-control text-end" id="icachorro" placeholder="Primeiro nome">
            <input type="text" class="form-control" id="icachorro" placeholder="sobrenome">
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text">$</span>
            <span class="input-group-text">BRL</span>
            <input type="text" class="form-control text-end" placeholder="Valor">
        </div>

        <div class="mb-3 input-group">
            <input type="search"class="form-control">
            <button class="btn btn-outline-secondary">Buscar</button>
        </div>

    </div>
</body>

</html>
