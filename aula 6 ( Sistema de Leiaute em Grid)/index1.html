<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sistema de Leiaute em Grid</title>
    <!--
        Situação onde o uso de multiplas linhas passa a ser necessário; Imagine que você quer dividir um container em uma linha com 5 colunas iguais e outra linha com 7 colunas iguais; Nesse caso não conseguimos usar divs com largura fixa, e consequentemente temos que usar mais de uma linha, ou seja, mais de uma div para a classe 'row'
    -->
    <style>

        .h100 {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
        </div>
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
        </div>
    </div>
</body>
</html>
