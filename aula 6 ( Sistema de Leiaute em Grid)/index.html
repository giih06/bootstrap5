<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sistema de Leiaute em Grid</title>
    <style>
        .h400 {
            height: 400px;
        }

        .h100 {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-sm-3 col-md-2 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-sm-9 col-md-10 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>

            <!-- Essas classes é que definem quantas colunas cada div dessa vai ocupar dentro da linha-->
            <!--
                Quando usamos a classe 'col' em uma div, ela vai dividir igualmente toda a largura restante na linha com as outras divs que tem a classe 'col'

                regiões de largura dinâmica: 'col'
                regiões de largura fixa: 'col-4; col-7.. etc'
            -->
        </div>
    </div>
</body>
</html>
