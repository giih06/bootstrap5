<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Agrupamento de Botões e Menus Flutuantes</title>

</head>

<body>
    <div class="container py-5">
        <button class="btn btn-primary btn-lg"> Botao 1</button>
        <button class="btn btn-success" data-bs-toggle="button">Botão Marcável</button>
        <hr>
        <div class="btn-group mb-3">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-outline-warning">Botão 3</button>
        </div>

        <div class="btn-group btn-group-sm mb-3">

            <input type="radio" id="btn1" class="btn-check"></input>
            <label for="btn1" class="btn btn-outline-primary">Botão de Checagem 1</label>

            <input type="radio" id="btn2" class="btn-check"></input>
            <label for="btn2" class="btn btn-outline-primary">Botão de Checagem 2</label>

            <input type="radio" id="btn3" class="btn-check"></input>
            <label for="btn3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>

        <div class="btn-group btn-group-sm">

            <input type="checkbox" id="btn4" class="btn-check"></input>
            <label for="btn4" class="btn btn-outline-primary">Botão de Checagem 1</label>

            <input type="checkbox" id="btn5" class="btn-check"></input>
            <label for="btn5" class="btn btn-outline-primary">Botão de Checagem 2</label>

            <input type="checkbox" id="btn6" class="btn-check"></input>
            <label for="btn6" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>

        <hr>
        
        <div class="btn-toolbar row g-1">
            <div class="btn-group col btn-group-sm">
                <button type="button" class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-3-square"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-airplane"></i>
                </button>
            </div>
            <div class="btn-group col btn-group-sm">
                <button class="btn btn-primary">
                    <i class="bi bi-apple"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-android2"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-bag-heart"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-bag-heart-fill"></i>
                </button>
            </div>
            <div class="btn-group col-2 btn-group-sm">
                <button class="btn btn-primary">
                    <i class="bi bi-bar-chart-steps"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-box2-heart-fill"></i>
                </button>
            </div>
            <div class="input-group col">
                <input type="search" name="" id="" class="form-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenu</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
