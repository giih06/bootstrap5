<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Validação de Formulários</title>
</head>

<body>
    <div class="container p-5">
        <div class="row mb-3 g-1">

            <h1 class="display-3">Endereço</h1>

            <form method="post" class="needs-validation" novalidate> <!--needs-validation: bootstrap validar o formulário e novalidate: desativar a validação padrão do navegador-->
                <div class="row mb-3 g-3">
                    <div class="col-7">
                        <label for="ilogradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="ilogradouro" required>
                        <div class="invalid-feedback">
                            Você deve informar o logradouro.
                        </div>
                        <div class="valid-feedback">
                            Logradour informado corretamente.
                        </div>
                    </div>
                    <div class="col-2">
                        <label for="inumero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="inumero">
                    </div>
                    <div class="col-3">
                        <label for="icomplemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="icomplemento">
                    </div>
                    <div class="col-6">
                        <label for="ibairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="ibairro">
                    </div>
                    <div class="col-6">
                        <label for="icidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="icidade">
                    </div>
                    <div class="col-6">
                        <label for="iestado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="iestado">
                    </div>
                    <div class="col-4">
                        <label for="icep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="icep" required pattern="[0-9]{8}">
                    </div>
                </div>
                <div class="col-8">
                    <input type="checkbox" id="iconcordo">
                    <label for="iconcordo" class="form-check-label">Concordo com os termos de condiçoes</label>
                </div>

                <button class="btn btn-outline-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        (() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>

</html>
