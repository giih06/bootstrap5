<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<body>
    <div class="container p-5">

        <div class="form-floating mb-3">
            <input type="email" id="iemail" class="form-control" placeholder=" ">
            <label for="iemail" class="form-label">Email</label>
        </div>

        <div class="form-floating">
            <input type="pass" id="isenha" class="form-control" placeholder=" ">

        </div>

        <hr>

        <div class="form-floating">
            <textarea id="imsg" class="form-control" style="height:100px" placeholder=" "></textarea>
            <label for="imsg">Mensagem</label>
        </div>

        <hr>

        <div class="form-floating">
            <select name="" id="icidade" class="form-select" placeholder=" ">
                <option value="" selected></option>
                <option value="">Cidade 2</option>
                <option value="">Cidade 3</option>
                <option value="">Cidade 4</option>
                <option value="">Cidade 5</option>
            </select><label for="icidade">Cidade</label>
        </div>
    </div>
