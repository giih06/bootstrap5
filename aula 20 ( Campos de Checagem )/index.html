<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Campos de Checagem</title>
</head>

<body>
    <div class="container p-5">
        <div class="mb-3 form-check">
            <input type="checkbox" id="inovo" class="form-check-input">
            <label for="inovo" class="form-check-label">Produto novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="checkbox" id="inovo" class="form-check-input" disabled>
            <label for="inovo" class="form-check-label">Produto novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="radio" id="inovo" class="form-check-input"> 
            <label for="inovo" class="form-check-label">Produto novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check-inline">
            <input type="radio" id="inovo" class="form-check-input" name="estado" value="n"> 
            <label for="inovo" class="form-check-label">Produto novo</label>
        </div>
        <div class="mb-3 form-check-inline">
            <input type="radio" id="iusado" class="form-check-input" name="estado" value="u"> 
            <label for="iusado" class="form-check-label">Produto usado</label>
        </div>

        <hr>

        <div class="mb-3 form-check-reverse">
            <input type="radio" id="inovo" class="form-check-input" name="estado2" value="n2"> 
            <label for="inovo" class="form-check-label">Produto novo</label>
        </div>
        <div class="mb-3 form-check-reverse">
            <input type="radio" id="iusado" class="form-check-input" name="estado2" value="u2"> 
            <label for="iusado" class="form-check-label">Produto usado</label>
        </div>

        <hr>

        <div class="mb-3 form-switch">
            <input type="checkbox" id="inovo" class="form-check-input">
            <label for="inovo" class="form-check-label">Produto novo</label>
        </div>

        <hr>

        <div class="mb-3">
            <input type="radio" id="irapida" class="btn-check" name="tipoEntrega">
            <label for="irapida" name="tipoEntrega" class="btn btn-outline-primary">Entrega Rapida</label>
        </div>
        <div class="mb-3">
            <input type="radio" id="ilenta" class="btn-check" name="tipoEntrega">
            <label for="ilenta" name="tipoEntrega" class="btn btn-outline-primary">Entrega Lenta</label>
        </div>
    </div>
</body>

</html>
