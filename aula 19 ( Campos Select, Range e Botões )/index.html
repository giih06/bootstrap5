<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Campos Select, Range e Botões</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <label class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select form-select-lg" multiple size="3">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="irange" class="form-label">Etapa</label>
            <input type="range" id="irange" class="form-range" min="1" max="10" step="1" value="2">
        </div>
        <hr>
            <a href="#" class="btn btn-outline-warning btn-sm">LINK</a>
            <a href="#" class=" btn btn-outline-warning ">LINK</a>
            <a href="#" class="btn btn-outline-warning btn-lg">LINK</a>
        <hr>
        <button class="btn btn-warning" disabled>Botão</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>
    
</body>

</html>
